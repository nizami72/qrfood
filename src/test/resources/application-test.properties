APP_ROOT_FOLDER=/home/nizami/projects_resources/qr_food
DOMAIN_NAME=localhost
DOMAIN_NAME_FE=localhost
DOMAIN_PORT=:8081
DOMAIN_PORT_FE=:5173
HIBERNATE_LOG_LEVEL=DEBUG
PROTOCOL=http://
PROTOCOL_FE=http://

# Ensure UTF-8 encoding in tests
spring.config.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.jpa.hibernate.ddl-auto=update

test.data.json-source=fakeData/EateryTest.json

spring.datasource.url=jdbc:h2:mem:testdb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.com.yourproject=DEBUG


# This property is for your app logic, you can leave it as is.
administrator.email=info@${domain.name.fe}


# --- MailHog Configuration ---

# Change host to localhost (where MailHog is running)
spring.mail.host=localhost

# Change port to MailHog's SMTP port
spring.mail.port=1025

# MailHog doesn't need a username or password
spring.mail.username=
spring.mail.password=

# Disable authentication
spring.mail.properties.mail.smtp.auth=false

# Disable TLS/SSL
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.trust=
# url to get email from Mail Hog
mail.hog.server.url=http://localhost:8025/api/v2/messages
