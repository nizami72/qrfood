<!-- admin.html (интерфейс администратора для управления заказами) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Заказы ресторана</h2>
    <select id="statusFilter" class="form-select w-50 mb-3" onchange="loadOrders()">
        <option value="NEW">Новые</option>
        <option value="IN_PROGRESS">В работе</option>
        <option value="COMPLETED">Завершённые</option>
    </select>
    <div id="orders"></div>
</div>

<script>
    async function loadOrders() {
        const status = document.getElementById('statusFilter').value;
        const res = await fetch(`/api/admin/orders/status/${status}`);
        const orders = await res.json();

        const container = document.getElementById('orders');
        container.innerHTML = "";

        if (orders.length === 0) {
            container.innerHTML = "<p class='text-muted'>Нет заказов</p>";
            return;
        }

        orders.forEach(order => {
            const card = document.createElement('div');
            card.className = "card mb-3";
            card.innerHTML = `
                <div class="card-header">
                    Заказ #${order.id} — Стол #${order.table.id}
                </div>
                <div class="card-body">
                    <ul class="list-group mb-2">
                        ${order.orderItems.map(i => `<li class="list-group-item">#${i.menuItem.id} × ${i.quantity}</li>`).join('')}
                    </ul>
                    <select class="form-select w-50 d-inline-block me-2" onchange="updateStatus(${order.id}, this.value)">
                        <option value="NEW" ${order.status === 'NEW' ? 'selected' : ''}>Новый</option>
                        <option value="IN_PROGRESS" ${order.status === 'IN_PROGRESS' ? 'selected' : ''}>В работе</option>
                        <option value="COMPLETED" ${order.status === 'COMPLETED' ? 'selected' : ''}>Завершён</option>
                    </select>
                    <span class="text-muted">${new Date(order.createdAt).toLocaleString()}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    async function updateStatus(orderId, status) {
        await fetch(`/api/admin/orders/${orderId}/status?status=${status}`, {
            method: 'PUT'
        });
        loadOrders();
    }

    loadOrders();
</script>
</body>
</html>
